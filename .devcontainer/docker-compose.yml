version: '3'

services:
  dev:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    volumes: 
      - ..:/src:cached
    ports: 
      - 3000:3000
    expose: 
      - 3000

  db:
    image: postgres:13.22@sha256:9b0df1a5a48a93152e213022a977370d04add86e46abe3c420a978e49bad8032
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chummy
    ports:
      - "5432:5432"
    expose:
      - 5432
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    restart: unless-stopped

  redis:
    restart: unless-stopped
    image: redis:latest@sha256:acb90ced0bd769b7c04cb4c32c4494ba7b3e0ee068bdbfff0eeb0d31c2a21078
    ports:
      - "6379:6379"
    expose:
      - 6379