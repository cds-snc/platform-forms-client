version: '3'

services:
  dev:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    volumes: 
      - ..:/src:cached
    ports: 
      - 3000:3000
    expose: 
      - 3000

  db:
    image: postgres:13.20@sha256:d714ce760cbf3572aa9f72d9f305f27de79b9e6bdbf81613cd4859df5408831e
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chummy
    ports:
      - "5432:5432"
    expose:
      - 5432
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    restart: unless-stopped

  redis:
    restart: unless-stopped
    image: redis:latest@sha256:8bc666424ef252009ed34b0432564cabbd4094cd2ce7829306cb1f5ee69170be
    ports:
      - "6379:6379"
    expose:
      - 6379