version: '3'

services:
  dev:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    volumes: 
      - ..:/src:cached
    ports: 
      - 3000:3000
    expose: 
      - 3000

  db:
    image: postgres:13.18@sha256:13ae5ab08d8400b3002da7495978381b83ad094c24f54d7cd7ddebefc5ac9e64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chummy
    ports:
      - "5432:5432"
    expose:
      - 5432
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    restart: unless-stopped

  redis:
    restart: unless-stopped
    image: redis:latest@sha256:ea96c435dc17b011f54c6a883c3c45e7726242b075de61c6fe40a10ae6ae0f83
    ports:
      - "6379:6379"
    expose:
      - 6379