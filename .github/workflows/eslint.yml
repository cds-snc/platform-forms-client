name: Linting Code
on:
  pull_request:
  push:
    branches: [develop, main]

jobs:
  eslint_flow_merge:
    name: eslint_merge
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # v1.2.0
      - name: Node.JS 16
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
            flag_initialization/yarn.lock
            migrations/yarn.lock
      - name: Install Node Dependencies
        run: yarn install
        env:
          CI: TRUE
      - name: Test Code Linting on Merge
        if: github.event_name == 'push'
        run: yarn lint
        # If there is an error stop here and fail the test
  eslint_flow_pr:
    name: eslint_pr
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # v1.2.0
      - name: Node.JS 16
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
            flag_initialization/yarn.lock
            migrations/yarn.lock
      - name: Install Node Dependencies
        run: yarn install:all
        env:
          CI: TRUE
      - name: Test Code Linting on Pull Request
        run: yarn lint
        continue-on-error: true
      - name: Save Code Linting Report JSON
        # npm script for ESLint
        # eslint --output-file eslint_report.json --format json src
        # See https://eslint.org/docs/user-guide/command-line-interface#options
        run: yarn lint:report
        # Continue to the next step even if this fails
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@47568f60ae08ffa4d3b1bab645e21e9ae8266980 # tag=1.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint_report.json"
        continue-on-error: true
      - name: Upload ESLint report
        uses: actions/upload-artifact@3446296876d12d4e3a0f3145a3c87e67bf0a16b5 # tag=v1
        with:
          name: eslint_report.json
          path: eslint_report.json
