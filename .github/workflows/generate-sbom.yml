name: Generate SBOM

on:
  pull_request:
    branches:
      - main
    paths:
      - yarn.lock
      - .github/workflows/generate-sbom.yml
  push:
    branches:
      - main
    paths:
      - yarn.lock
      - .github/workflows/generate-sbom.yml

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2

      - name: Generate app SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@4c6b386722985552f3f008d04279a3f01402cc35 # renovate: tag=v1
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: forms-client/app
          project_type: node      
