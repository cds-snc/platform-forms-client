name: Generate SBOM

on:
  pull_request:
    branches:
      - main
    paths:
      - yarn.lock
      - .github/workflows/generate-sbom.yml
  push:
    branches:
      - main
    paths:
      - yarn.lock
      - .github/workflows/generate-sbom.yml

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791 # tag=v2

      - name: Generate app SBOM
        uses: cds-snc/security-tools/.github/actions/generate-sbom@00801dc7049671a1a9bfa25a11ef2c2709ca78ed # v1
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: forms-client/app
          project_type: node      
