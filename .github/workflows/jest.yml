name: Jest Tests
on:
  pull_request:
  push:
    branches: [develop, main]

jobs:
  jest-run:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # v1.2.0
      - name: "Install dependencies"
        run: yarn install
      - name: Jest Tests
        run: yarn test --coverage
