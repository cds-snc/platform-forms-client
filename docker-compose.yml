version: '3'

services:
  db:
    image: postgres:11.16@sha256:5d2aa4a7b5f9bdadeddcf87cf7f90a176737a02a30d917de4ab2e6a329bd2d45
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    expose:
      - "5432"
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    restart: always
  redis:
    restart: always
    image: redis:latest@sha256:509898380f08eb9716848d268df00865abea79c544bf01ee7ec19dc18290ad66
    ports:
      - "6379:6379"
    expose:
      - "6379"


